{% extends "website/base.html" %}
{% block conteudo %}
{% load widget_tweaks %}

<div class="container">
    <h1>Listar produtos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th colspan="2" style="text-align:center">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td><a href="{%url 'website:editar_produtos' produto.id %}" class="btn btn-info btn-sm">Editar</a></td>
                <td><a href="{%url 'website:deletar_produtos' produto.id %}" class="btn btn-danger btn-sm">Excluir</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'website:cadastrar_produtos'%}" role="button">Cadastrar novo produto</a>
</div>
{% endblock %}
